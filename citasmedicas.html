<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar cita medica</title>
    <link rel="stylesheet" href="citamedica.css">
</head>
<body>
    <div class="banner">
        <div class="contenedor_formulario_citamedica">
            <fieldset>
                <form action="inicio.html" class="formulario__citas">
                    <h2>Ingrese sus datos</h2><br>
                    Nombre:<input type="text" placeholder="Miguel"><br><br>
                    Apellido:<input type="text" placeholder="Marroquin"><br><br>
                    Correo:<input type="text" placeholder="ejemplo@gmail.com"><br><br>
                    Ciudad:<input type="text" placeholder="Bogota"><br><br>
                    Fecha:<input type="date" name="meetdate" id="meetdate" min="2022-01-15"><br><br>
                    <button>Enviar</button>
                </form>
            </fieldset>
        </div>
    </div>
</body>
</html>
